type: theme
base theme: bootstrap_wwm_base
core_version_requirement: ^9 || ^10

name: 'Bootstrap Kateri'
description: 'A Drupal Bootstrap 3 based sub-theme for Kateri Peace Conference.'
package: 'WWM'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_kateri/framework

logo: logo.png